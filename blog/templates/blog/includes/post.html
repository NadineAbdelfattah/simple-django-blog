{% load static %}
<li>
    <article class="post">
        <a href="{% url 'post-detail-page' post.slug %}">
            <div class="text-center">

                <img src="{% static 'blog/images/'|add:post.image %}" class="rounded mx-auto d-block" alt="...">
            </div>
            <div class="post__content">
                <h3>{{ post.title }}</h3>
                <p>{{ post.excerpt }}</p>
            </div>
        </a>
    </article>
</li>
