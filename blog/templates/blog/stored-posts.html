{% extends 'base.html' %}
{% block title %}read-later{% endblock %}
{% block content %}
    <section>
    {% if not has_posts %}
        <p>You don't have any saved posts</p>
    {% endif %}
        <ul>
        {% for post in posts %}
            <li><a href="{% url 'post-detail-page' post.slug %}">{{ post.title }}</a></li>
        {% endfor %}
        </ul>
    </section>
{% endblock %}
